<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
        <a href="#" class="logo">
          <img src="/img/nike-icon.svg" alt="Nike Logo" />
        </a>

        <nav class="navbar" data-navbar>
          <button
            class="nav-close-btn"
            aria-label="close menu"
            data-nav-toggler
          >
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link">Collection</a>
            </li>
            <li class="navbar-item"><a href="#" class="navbar-link">Men</a></li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Women</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">About</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-action">
          <button class="header-action-btn" aria-label="add to cart">
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="profile-btn" aria-label="profile">
            <img src="/img/user.png" alt="User Picture" />
          </button>
        </div>
      </div>
      <div class="overlay" data-overlay data-nav-toggler></div>
    </header>
    <!-- Main -->
    <main>
      <article>
        <section class="section product" aria-label="product">
          <div class="container">
            <div class="product-slides">
              <div class="slider-banner" data-slider>
                <figure class="product-banner">
                  <img
                    src="/img/nike-photo1.jpg"
                    alt="Nike Sneaker"
                    class="img-cover"
                    loding="lazy"
                  />
                </figure>
                <figure class="product-banner">
                  <img
                    src="/img/nike-photo2.jpg"
                    alt="Nike Sneaker"
                    class="img-cover"
                    loding="lazy"
                  />
                </figure>
                <figure class="product-banner">
                  <img
                    src="/img/nike-photo3.jpg"
                    alt="Nike Sneaker"
                    class="img-cover"
                    loding="lazy"
                  />
                </figure>
                <figure class="product-banner">
                  <img
                    src="/img/nike-photo4.jpg"
                    alt="Nike Sneaker"
                    class="img-cover"
                    loding="lazy"
                  />
                </figure>
                <figure class="product-banner">
                  <img
                    src="/img/nike-photo5.jpg"
                    alt="Nike Sneaker"
                    class="img-cover"
                    loding="lazy"
                  />
                </figure>
              </div>
              <button
                class="slide-btn prev"
                aria-label="Previous image"
                data-prev
              >
                <ion-icon name="chevron-back" aria-hidden="true"></ion-icon>
              </button>
              <button class="slide-btn next" aria-label="Next image" data-next>
                <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
              </button>
            </div>
            <div class="product-content">
              <p class="product-subtitle">Nike Company</p>
              <h1 class="h1 product-title">Fall limited Edition Sneakers</h1>
              <p class="product-text">
                These low-profile sneakers are your perfect casual wear
                companion. Featuring a durable rubber outer sole, theyâ€™ll
                withstand everything the weather can offer.
              </p>
              <div class="wrapper">
                <span class="price" data-total-price>$125.00</span>
                <span class="badge">50%</span>
                <del class="del">$250.00</del>
              </div>
              <div class="btn-group">
                <div class="counter-wrapper">
                  <button class="counter-btn" data-qty-minus>
                    <ion-icon name="remove-outline"></ion-icon>
                  </button>
                  <span class="span" data-qty>1</span>
                  <button class="counter-btn" data-qty-plus>
                    <ion-icon name="add-outline"></ion-icon>
                  </button>
                </div>
                <button class="cart-btn">
                  <ion-icon
                    name="bag-handle-outline"
                    aria-hidden="true"
                  ></ion-icon>
                  <span class="span">Add to cart</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="/main.js"></script>
    <!-- Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
